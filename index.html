<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanceControl</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4361ee; --success: #2ecc71; --danger: #e74c3c; --dark: #1e293b; --gray: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f1f5f9; display: flex; flex-direction: column; min-height: 100vh; }

        /* Sidebar Desktop / Bottom Nav Mobile */
        .sidebar { width: 260px; background: var(--dark); color: white; position: fixed; height: 100vh; padding: 2rem 1rem; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.2rem; font-weight: 600; margin-bottom: 2rem; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #cbd5e1; text-decoration: none; border-radius: 8px; cursor: pointer; margin-bottom: 5px; }
        .menu-item.active { background: var(--primary); color: white; }

        .main-content { margin-left: 260px; padding: 2rem; flex: 1; }
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .kpi-value { font-size: 1.5rem; font-weight: 600; }

        input, button { width: 100%; padding: 14px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
        .btn { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 450px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }

        .page-section { display: none; }
        .active-section { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 65px; bottom: 0; top: auto; padding: 0; flex-direction: row; display: flex; justify-content: space-around; }
            .brand { display: none; }
            .menu-item { flex-direction: column; gap: 4px; font-size: 0.7rem; padding: 10px; flex: 1; text-align: center; }
            .main-content { margin-left: 0; padding: 1rem; padding-bottom: 80px; }
            .kpi-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand"><span class="material-icons-outlined">payments</span> Finance</div>
        <a class="menu-item active" onclick="showPage('dashboard', this)"><span class="material-icons-outlined">dashboard</span><span>Home</span></a>
        <a class="menu-item" onclick="showPage('lancamentos', this)"><span class="material-icons-outlined">add_circle</span><span>Novo</span></a>
        <a class="menu-item" onclick="showPage('pagamentos', this)"><span class="material-icons-outlined">receipt_long</span><span>Contas</span></a>
        <a class="menu-item" onclick="showPage('historico', this)"><span class="material-icons-outlined">history</span><span>Extrato</span></a>
    </nav>

    <main class="main-content">
        <section id="dashboard" class="page-section active-section">
            <div class="kpi-grid">
                <div class="card"><div>Bruto</div><div id="totalDespesas" class="kpi-value">R$ 0,00</div></div>
                <div class="card"><div>Pago</div><div id="totalPago" class="kpi-value" style="color:var(--success)">R$ 0,00</div></div>
                <div class="card"><div>Pendente</div><div id="totalPendente" class="kpi-value" style="color:var(--danger)">R$ 0,00</div></div>
            </div>
            <div class="card"><canvas id="graficoFinanceiro" style="max-height: 250px;"></canvas></div>
        </section>

        <section id="lancamentos" class="page-section">
            <div class="card">
                <h2>Nova Despesa</h2>
                <form id="formDespesa">
                    <input type="text" id="desc" placeholder="Ex: Aluguel" required>
                    <input type="number" id="valorTotal" step="0.01" placeholder="Valor (0,00)" required>
                    <button class="btn" type="submit">Salvar</button>
                </form>
            </div>
        </section>

        <section id="pagamentos" class="page-section">
            <div class="card">
                <h2>Contas em Aberto</h2>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Item</th><th>Total</th><th>Pago</th><th>Ação</th></tr></thead>
                        <tbody id="tabelaPagamentos"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="historico" class="page-section">
            <div class="card">
                <h2>Histórico</h2>
                <div class="table-container">
                    <table id="historicoTable"></table>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
