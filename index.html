<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>FinanceControl Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #4361ee; --s: #2ecc71; --d: #e74c3c; --bg: #f8fafc; --text: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }

        .nav { width: 260px; background: #1e293b; color: white; position: fixed; height: 100vh; padding: 2rem 1.5rem; z-index: 100; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 14px; color: #94a3b8; text-decoration: none; border-radius: 12px; cursor: pointer; margin-bottom: 8px; }
        .nav-item.active { background: var(--p); color: white; box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4); }

        .content { margin-left: 260px; padding: 2.5rem; }

        .card { background: white; padding: 1.5rem; border-radius: 20px; border: 1px solid #e2e8f0; margin-bottom: 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .val { font-size: 1.8rem; font-weight: 700; margin-top: 0.5rem; }

        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 12px; color: #64748b; font-size: 0.75rem; background: #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .nav { width: 100%; height: 75px; bottom: 0; top: auto; display: flex; flex-direction: row; padding: 0; }
            .content { margin-left: 0; padding: 1.5rem 1rem 100px 1rem; }
            .nav-item { flex-direction: column; font-size: 0.65rem; flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-item active" onclick="Route('dash', this)"><span class="material-icons-outlined">dashboard</span><span>Resumo</span></div>
        <div class="nav-item" onclick="Route('pay', this)"><span class="material-icons-outlined">payments</span><span>Pagar</span></div>
        <div class="nav-item" onclick="Route('hist', this)"><span class="material-icons-outlined">history</span><span>Histórico</span></div>
    </nav>

    <main class="content">
        <section id="dash" class="page">
            <div class="grid">
                <div class="card"><div class="val" id="bruto">R$ 0,00</div><small>Total Bruto</small></div>
                <div class="card"><div class="val" id="pago" style="color:var(--s)">R$ 0,00</div><small>Efetivado</small></div>
                <div class="card"><div class="val" id="pend" style="color:var(--d)">R$ 0,00</div><small>Pendente</small></div>
            </div>
            <div class="card" style="height: 300px;"><canvas id="chart"></canvas></div>
        </section>

        <section id="pay" class="page" style="display:none">
            <div class="card">
                <h2>Contas a Pagar</h2>
                <table>
                    <thead><tr><th>ITEM</th><th>TOTAL</th><th>RESTANTE</th><th>AÇÃO</th></tr></thead>
                    <tbody id="lista-pagar"></tbody>
                </table>
            </div>
        </section>

        <section id="hist" class="page" style="display:none">
            <div class="card">
                <h2>Extrato de Pagamentos</h2>
                <table>
                    <thead><tr><th>DATA</th><th>ITEM</th><th>VALOR PAGO</th></tr></thead>
                    <tbody id="lista-historico"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
