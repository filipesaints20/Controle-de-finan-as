<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanceControl | Mobile Ready</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #4361ee; 
            --success: #2ecc71; 
            --danger: #e74c3c; 
            --dark: #1e293b; 
            --gray: #64748b; 
            --sidebar-width: 260px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: #f1f5f9; color: var(--dark); min-height: 100vh; display: flex; flex-direction: row; }

        /* SIDEBAR - Escondida no Mobile por padrão ou adaptada */
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--dark); 
            color: white; 
            position: fixed; 
            height: 100vh; 
            padding: 2rem 1rem; 
            z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.2rem; font-weight: 600; margin-bottom: 2rem; }
        
        .menu-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; color: #cbd5e1; 
            text-decoration: none; border-radius: 8px; cursor: pointer; margin-bottom: 8px; 
        }

        .menu-item:hover, .menu-item.active { background: var(--primary); color: white; }

        /* CONTEÚDO PRINCIPAL */
        .main-content { 
            margin-left: var(--sidebar-width); 
            width: calc(100% - var(--sidebar-width)); 
            padding: 2rem; 
            transition: all 0.3s;
        }

        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
        
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem; }
        .kpi-value { font-size: 1.6rem; font-weight: 600; margin-top: 5px; }

        /* TABELAS RESPONSIVAS */
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; padding: 12px; color: var(--gray); font-size: 0.8rem; border-bottom: 2px solid #f1f5f9; }
        td { padding: 14px 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        .btn { 
            padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; 
            background: var(--primary); color: white; font-weight: 600; width: auto;
        }

        /* ANIMAÇÃO DE TROCA */
        .page-section { display: none; }
        .active-section { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chart-container { height: 280px; position: relative; width: 100%; }

        /* ===============================
           AJUSTES PARA MOBILE (TELAS < 768px)
           =============================== */
        @media (max-width: 768px) {
            body { flex-direction: column; }

            .sidebar { 
                width: 100%; 
                height: 70px; 
                bottom: 0; 
                top: auto; 
                padding: 0 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .brand { display: none; } /* Esconde o logo no menu inferior */
            
            .menu-item { 
                flex-direction: column; 
                gap: 4px; 
                font-size: 0.65rem; 
                padding: 8px;
                margin-bottom: 0;
                flex: 1;
                text-align: center;
            }

            .menu-item .material-icons-outlined { font-size: 20px; }

            .main-content { 
                margin-left: 0; 
                width: 100%; 
                padding: 1rem; 
                padding-bottom: 90px; /* Espaço para o menu inferior não cobrir o conteúdo */
            }

            .kpi-grid { grid-template-columns: 1fr; gap: 1rem; }
            
            .card { padding: 1rem; }

            h2 { font-size: 1.4rem; }

            .btn { width: 100%; } /* Botões ocupam largura total no mobile */

            .form-grid { display: flex; flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand"><span class="material-icons-outlined">account_balance</span> Finance</div>
        
        <a class="menu-item active" onclick="showPage('dashboard', this)">
            <span class="material-icons-outlined">dashboard</span> 
            <span>Início</span>
        </a>
        <a class="menu-item" onclick="showPage('lancamentos', this)">
            <span class="material-icons-outlined">add_circle</span> 
            <span>Novo</span>
        </a>
        <a class="menu-item" onclick="showPage('pagamentos', this)">
            <span class="material-icons-outlined">receipt_long</span> 
            <span>Contas</span>
        </a>
        <a class="menu-item" onclick="showPage('historico', this)">
            <span class="material-icons-outlined">history</span> 
            <span>Extrato</span>
        </a>
    </nav>

    <main class="main-content">
        <section id="dashboard" class="page-section active-section">
            <header style="margin-bottom: 20px;">
                <h2>Resumo Financeiro</h2>
                <p style="color: var(--gray); font-size: 0.9rem;">Dados atualizados da planilha</p>
            </header>

            <div class="kpi-grid">
                <div class="card">
                    <div style="color: var(--gray); font-size: 0.8rem; font-weight: 600;">BRUTO</div>
                    <div id="totalDespesas" class="kpi-value">R$ 0,00</div>
                </div>
                <div class="card">
                    <div style="color: var(--gray); font-size: 0.8rem; font-weight: 600;">PAGO</div>
                    <div id="totalPago" class="kpi-value" style="color:var(--success)">R$ 0,00</div>
                </div>
                <div class="card">
                    <div style="color: var(--gray); font-size: 0.8rem; font-weight: 600;">PENDENTE</div>
                    <div id="totalPendente" class="kpi-value" style="color:var(--danger)">R$ 0,00</div>
                </div>
            </div>

            <div class="card">
                <div class="chart-container">
                    <canvas id="graficoFinanceiro"></canvas>
                </div>
            </div>
        </section>

        <section id="lancamentos" class="page-section">
            <h2 style="margin-bottom: 20px;">Adicionar Despesa</h2>
            <div class="card">
                <form id="formDespesa">
                    <div style="margin-bottom: 15px;">
                        <label style="font-size: 0.8rem; font-weight: 600;">Descrição</label>
                        <input type="text" id="desc" class="card" style="width:100%; border: 1px solid #ddd; margin-top:5px;" placeholder="Ex: Mercado" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="font-size: 0.8rem; font-weight: 600;">Valor Total</label>
                        <input type="number" id="valorTotal" step="0.01" class="card" style="width:100%; border: 1px solid #ddd; margin-top:5px;" placeholder="0,00" required>
                    </div>
                    <button class="btn" type="submit">Cadastrar Agora</button>
                </form>
            </div>
        </section>

        <section id="pagamentos" class="page-section">
            <h2 style="margin-bottom: 20px;">Baixar Contas</h2>
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Total</th>
                                <th>Falta</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaPagamentos"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="historico" class="page-section">
            <h2 style="margin-bottom: 20px;">Histórico</h2>
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Item</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="historicoTable"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
